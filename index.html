<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="models/rocket.js"></script>
    <script src="models/propeller.js"></script>
    <script src="controllers/controllers.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <title>Rockets</title>
</head>

<body>
    <div class="wrapper">
        <p id="printRocketInfo">-Rocket Info Chart-</p>


        <main>
            <div>
                <!-- -----------------START OF rocketCard 1/2----------------- -->

                <div class="rocketCard">
                    <div>
                        <button class="rocketCard__Button" id="rocketCard__Button1" type=button>Create Rocket
                            Titan-Centaur</button>
                    </div>

                    <div id="rocketCard__Info1" class="rocketCard__Info rocketCard__Info--Trans">

                        <div class="rocketCard__img">
                            <img src="img/rocket.png" alt="rocket1 image">
                        </div>

                        <div class="rocketCard__txt">

                            <div class="rocketCard__txt-upDown">
                                <span id="velocityUp" class=txt-upDown><i class="far fa-plus-square"></i></span>
                                <span id="speedrocketTitan-Centaur" class="speedrocket">0km/h</span>
                                <span id="velocityDown" class=txt-upDown><i class="far fa-minus-square"></i></span>
                            </div>



                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop1">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop2">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop3">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <button class="rocketCard__txt-Button" id="rocketCard__txt-Button1">Print Rocket Info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ------------------------END OF rocketCard-------------------- -->

            <div>
                <!-- -----------------START OF rocketCard 2/2----------------- -->

                <div class="rocketCard">
                    <div>
                        <button class="rocketCard__Button" id="rocketCard__Button2" type=button>Create Rocket Apollo 11</button>
                    </div>

                    <div id="rocketCard__Info2" class="rocketCard__Info rocketCard__Info--Trans">

                        <div class="rocketCard__img">
                            <img src="img/rocket.png" alt="rocket1 image">
                        </div>

                        <div class="rocketCard__txt">

                            <div class="rocketCard__txt-upDown">
                                <span id="velocityUp2" class=txt-upDown><i class="far fa-plus-square"></i></span>
                                <span id="speedrocketApollo 11" class="speedrocket">0km/h</span>
                                <span id="velocityDown2" class=txt-upDown><i class="far fa-minus-square"></i></span>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop4">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop5">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop6">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop7">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop8">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>


                            <div>
                                <div class="rocketCard__txt-bar">
                                    <div class="rocketCard__txt-barInside" id="rocketCard__txt-barInsideprop9">
                                        0MW
                                        <!-- Print Speed -->
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <button class="rocketCard__txt-Button" id="rocketCard__txt-Button2">Print Rocket Info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ------------------------END OF rocketCard-------------------- -->

        </main>
    </div> <!-- ------------------------END OF WRAPPER-------------------- -->


</body>

</html>
